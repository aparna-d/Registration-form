<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>Student Registration Page</title>
</head>
<body background="white">
    <br>
    <br>
    <label> First Name </label>
    <input type="text" name="first name" size="15/"> <br> <br>
    <label> Middle Name </label>
    <input type="text" name="middle name" size="15/"> <br> <br>
    <label> Last Name </label>
    <input type="text" name="last name" size="15/"> <br> <br>
<lable>
    Course :
</lable>
<select>
    <option value="Course">Course</option>
    <option value="BCA">BCA</option>
    <option value="BBA">BBA</option>
    <option value="B.Com">B.Com</option>
    <option value="BSC">BSC</option>
    <option value="B.E/B.Tech">B.E/B.Tech</option>
    <option value="MCA">MCA</option>
    <option value="MBA">MBA</option>
    <option value="M.Com">M.Com</option>
    <option value="MSC">MSC</option>
    <option value="M.E/M.Tech">M.E/M.Tech</option>
</select>

<br>
<br>
<lable>
    Gender :
</lable><br>
<input type="radio" name="male"/> Male <br>
<input type="radio" name="female"/> Female <br>
<input type="radio" name="transgender"/> Transgender<br>
<br>
<br>

<lable>
    Phone:
</lable>
<input type="text" name="country code" value="+91" size="2"/>
<input type="text" name="phone" size="10"/> <br> <br>
Address :
<br>
<textarea cols="80" rows="5" value="address"></textarea>
<br> <br>
Email :
<input type="email" id="email" name="email"/> <br>
<br> <br>
Password :
<input type="password" id="passs" name="pass"> <br>
<br> <br>
Re-Confirm Password :
<input type="Password" id="repass" name="repass"> <br> <br>
<input type="button" value="Submit"/>
</body>
</html>
